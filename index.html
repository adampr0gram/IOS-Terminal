<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Terminal Profile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f2f2f7;
            margin: 0;
            padding: 40px;
            text-align: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 18px;
            max-width: 480px;
            margin: auto;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
        }

        a.download-btn {
            display: inline-block;
            padding: 14px 28px;
            background: #007aff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 12px;
            transition: background 0.2s ease;
        }

        a.download-btn:hover {
            background: #005bbb;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Install XTerm WebApp</h1>
    <p>Tap below to install the configuration profile that adds the XTerm web app to your home screen.</p>

    <a class="download-btn" href="terminal.mobileconfig">
        Download Profile
    </a>

    <p style="margin-top: 20px; font-size: 14px;">
        iOS will ask you to review the profile in Settings.
    </p>
</div>

</body>
</html>
